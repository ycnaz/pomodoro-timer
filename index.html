<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/tomato-svgrepo-com.svg" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>Pomodoro Timer</title>

    <script src="scripts.js"></script>
</head>
<body>
    <div>
        <div class="timer">
            <span id="minutes">25</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
        <div class="button-container">
            <button id="start-button" class="buttons green">Start</button>
            <button id="pause-button" class="buttons">Pause</button>
            <button id="reset-button" class="buttons red">Reset</button>
        </div>
    </div>
</body>
</html>
